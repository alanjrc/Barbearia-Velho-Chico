<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barbearia Velho Chico</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> <!--Font txt-->
</head>
<body>
    <header>
        <div id="box">
            <h1><img src="imgs/logo velho chico.png" alt="Logo Velho Chico"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Serviços</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="name">Nome: </label>
                <input type="text" id="name" class="input-pattern" required>

                <label for="email">Email: </label>
                <input type="email" id="email" class="input-pattern" required>

                <label for="tel">Celular:</label> </label>
                <input type="number" id="tel" class="input-pattern" required>

                <label for="message">Mensagem: </label>
                <textarea id="message" cols="90" rows="10" class="input-pattern"></textarea>
            </fieldset>
            <fieldset>
                <legend>Como você prefere nosso contato?</legend>
                <label for="email-radio"><input type="radio" id="email-radio" value="email" name="radio-contact" checked>E-mail</label>

                <label for="telephone-radio"><input type="radio" id="telephone-radio" value="telephone" name="radio-contact">Celular</label>

                <label for="whatsapp-radio"><input type="radio" id="whatsapp-radio" value="whatsapp" name="radio-contact">Whatsapp</label>
                
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Quero receber as novidades por E-mail!</label>
            
            <input type="submit" value="Salvar" class="save">
        </form>
        
        <table>
            <thead>
                <th>Dia</th>
                <th>Horario De Funcionamento</th>
            </thead>
            <tbody> 
                <tr>
                <td>Domingo</td>
                <td>Fechado</td>
               </tr>
                <tr>
                    <td>Segunda-Feira</td>
                    <td>14:00-19:00</td>
                </tr>
                <tr>
                    <td>Terça-Feira</td>
                    <td>09:00-19:00</td>
                </tr>
                <tr>
                    <td>Quarta-Feira</td>
                    <td>09:00-19:00</td>
                </tr>
                <tr>
                    <td>Quinta-Feira</td>
                    <td>09:00-19:00</td>
                </tr>
                <tr>
                    <td>Sexta-Feira</td>
                    <td>09:00-19:00</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>09:00-12:00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imgs/Logo.png" alt="Logo Velho Chico">
        <p class="copyright">&copy; Copyright: Alan Junior De Castro.2022</p> <!--&copy icon of (unicode)-->
    </footer>
</body>
</html>
